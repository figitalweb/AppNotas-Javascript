</head>
<body>

    <main class="container">
        <section class="notes" id="notes">

        </section>

        <section class="controls">
            <div class="addNotes">
                <h3>Agrega Una Nota</h3>
                <form id="formAddNotes">
                    <input type="text" name="addTitleNote" id="addTitleNote" placeholder="Escribe un titulo">
                    <textarea name="addTextNote" id="addTextNote" cols="35" rows="5" placeholder="Escriba su nota"></textarea>
                    <a href="#" id="btnAddNote" class="btn">Agregar</a>
                </form>
            </div>

            <div class="editNotes">
                <h3>Edita Una Nota</h3>
                <form id="formEditNotes">
                    <select name="editNote" id="editNote">
                        <option value="op1">Opción 1</option>
                    </select>
                    <a href="#" id="btnEditNote" class="btn">Editar</a>
                </form>
            </div>

            <div class="deleteNotes">
                <h3>Borra Una Nota</h3>
                <form id="formDeleteNotes">
                    <select name="deleteNote" id="editNote">
                        <option value="op1">Opción 1</option>
                    </select>
                    <a href="#" id="btnDeleteNote" class="btn">Eliminar</a>
                </form>
            </div>
        </section>
    </main>
    
    <script src="app.js"></script>
</body>
